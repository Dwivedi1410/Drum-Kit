<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/drum-set.png">
</head>
<body>
    <div class="container-fluid container-1">
        <div class="row">
            <div class="col col-lg-5 col-md-4 col-12 col-drum">
            DRUM
            </div>
            <div class="col col-lg-2 col-md-4 col-12 ">
            <img class="drum-kit" src="images/drum-set.png" alt="drum-set">
            </div>
            <div class="col col-lg-5 col-md-4 col-12 col-kit">
            KIT
            </div>
        </div>
    </div>
    <div class="container-fluid container-2">
        <div class="row">
            <div class="col col-lg-3 col-md-4 col-12 flute-btn">
                <img src="images/flute.png" class="flute-img" alt="flute-image">
            </div>
            <div class="col col-lg-2 col-md-4 col-12 piano-btn">
                <img src="images/piano.jpg" class="piano-img" alt="piano image">
            </div>
            <div class="col col-lg-2 col-md-4 col-12 drum-btn">
                <img src="images/Drum-256.png" class="drum-img" alt="drum-image">
            </div>
            <div class="col col-lg-2 col-md-6 col-12 guitar-btn">
                <img src="images/guitar.png" class="guitar-img" alt="guitar-imge">
            </div>
            <div class="col col-lg-3 col-md-6 col-12 violen-btn">
                <img src="images/violen.png" class="violen-img" alt="violen-image">
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js" charset="utf-8"></script>

</body>
</html>
